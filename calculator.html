<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <script>
    function square(){
      let num = document.getElementById("n1");
      num.value = Math.pow(num.value, 2);
    }
    function inverse() {
      let num = document.getElementById("n1");
      num.value = 1/num.value;
    }
    </script>
  </head>
  <body>
    <h1>Calculadora: Adrian</h1>
    Number:
    <input type="text" id="n1">
    <p>
      <button onclick="square()"> x<sup>2</sup> </button>
      <button onclick="inverse()"> 1/x </button>
    </p>
  </body>
</html>
